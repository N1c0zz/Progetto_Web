<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Il mio account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Link al file CSS generale -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Link al file CSS personalizzato -->
    <link rel="stylesheet" href="../css/accountPage.css" />
</head>
<body>
<header class="bg-light py-2">
    <div class="container">
        <nav class="d-flex" aria-label="Navigazione principale">
            <a href="./notifications.html" class="bi bi-bell me-auto p-2 fs-3 icon" aria-label="Vai alla sezione notifiche"></a>
            <a href="./login.html" class="bi bi-person-circle p-2 fs-3 icon" aria-label="Esegui il login o vai alla tua pagina personale"></a>
            <a href="./cartPage.html" class="bi bi-cart p-2 fs-3 icon" aria-label="Vai al tuo carrello"></a>
        </nav>
        <div class="container-fluid">
            <form class="d-flex" role="search" aria-label="Cerca prodotti">
                <input class="form-control me-2" type="search" placeholder="Cerca prodotto" aria-label="cerca prodotto" />
                <button class="btn btn-outline-dark" type="submit">Cerca</button>
            </form>
            </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="account-container">
            <h2 class="text-start fw-semibold my-3">Il mio account</h2>

            <section class="mb-4 section-border">
                <h4 class="fs-4 mb-3 fw-semibold">Informazioni account</h4>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" value="XXXXX" readonly />
                </div>
                <div class="mb-3">
                    <label for="cognome" class="form-label">Cognome:</label>
                    <input type="text" class="form-control" id="cognome" value="XXXXX" readonly />
                </div>
                <div class="mb-3">
                    <label for="dataNascita" class="form-label">Data di nascita:</label>
                    <input type="text" class="form-control" id="dataNascita" value="XX/XX/XXXX" readonly />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" value="xxxxx@example.com" readonly />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" value="********" readonly />
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword" aria-label="Mostra password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
            </section>
                                            
            <section class="mb-4 section-border">
                <h4 class="fs-4 mb-3 fw-semibold">Modifica Password</h4>
                <form>
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Inserisci vecchia password:</label>
                        <input type="password" class="form-control" id="oldPassword" />
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Inserisci nuova password:</label>
                        <input type="password" class="form-control" id="newPassword" />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Conferma nuova password:</label>
                        <input type="password" class="form-control" id="confirmPassword" />
                    </div>
                    <button type="submit" class="btn btn-dark" aria-label="Conferma la modifica della password">Modifica password</button>
                </form>
            </section>

            <section class="orders-table section-border">
                <h4 class="fs-4 mb-3 fw-semibold">I miei ordini</h4>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th style="width: 42%;">Numero Ordine</th>
                            <th style="width: 28%;">Data</th>
                            <th style="width: 30%;">Prezzo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="fs-6">XXXXX</td>
                            <td class="fs-6">XXXXX</td>
                            <td class="fs-6">XXXXX</td>
                        </tr>
                        <tr>
                            <td class="fs-6">XXXXX</td>
                            <td class="fs-6">XXXXX</td>
                            <td class="fs-6">XXXXX</td>
                        </tr>
                        <tr>
                            <td class="fs-6">XXXXX</td>
                            <td class="fs-6">XXXXX</td>
                            <td class="fs-6">XXXXX</td>
                        </tr>
                    </tbody>
                </table>
            </section>            
        </div>
    </div>
</main>
<footer class="footer bg-light py-3">
    <div class="container">
        <div class="text-center mb-3">
            <a href="hompage.html">
                <img src="../img/logo.png" alt="Logo" style="width: 100px; height: auto;" />
            </a>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <nav class="text-start" aria-label="Navigazione pagine informative per l'utente">
                <a href="#" class="d-block mb-1">Informativa Privacy</a>
                <a href="#" class="d-block mb-1">Informativa Cookie</a>
                <a href="#" class="d-block mb-1">Termini e Condizioni</a>
            </nav>
            <div class="text-end">
                <p class="mb-0">
                    Nome Sede<br>
                    Indirizzo<br>
                    Citt√†, CAP<br>
                    Telefono
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
