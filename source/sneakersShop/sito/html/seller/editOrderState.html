<body class="d-flex flex-column min-vh-100">
<header class="bg-light py-2">
    <div class="container d-flex flex-column align-items-center">
        <nav class="d-flex w-100 justify-content-center align-items-center position-relative" aria-label="Navigazione principale">
            <a href="./notifications.html" class="bi bi-bell p-2 fs-1 icon-seller" aria-label="Vai alla sezione notifiche"></a>
            <a href="./index.html" class="logo-container-seller">
                <img src="../../img/logo.png" alt="Logo" class="header-logo" />

            <a href="./accountPage.html" class="bi bi-person-circle p-2 fs-1 icon-seller" aria-label="Esegui il login o vai alla tua pagina personale"></a>
        </nav>

</header>
<main class="container overflow-auto my-4">
    <h1 class="mb-4">Modifica Stato Ordine</h1>

    <div class="card border rounded p-3 mb-3">
        <h4 class="mb-3">Ordine #12345</h4>
        <form>
            <div class="mb-3">
                <label for="orderStatus" class="form-label"><strong>Stato attuale:</strong></label>
                <select class="form-select" id="orderStatus" aria-label="Seleziona lo stato dell'ordine">
                    <option value="In elaborazione">In elaborazione</option>
                    <option value="Spedito">Spedito</option>
                    <option value="Consegnato">Consegnato</option>
                    <option value="Annullato">Annullato</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="orderNote" class="form-label"><strong>Nota (opzionale):</strong></label>
                <textarea class="form-control" id="orderNote" rows="3" placeholder="Aggiungi una nota per il cliente..."></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="./ordersManagement.html" class="btn btn-outline-secondary">Annulla</a>
                <button type="submit" class="btn btn-dark">Salva modifiche</button>
            </div>
        </form>
    </div>
</main>
<footer class="footer mt-auto bg-light py-3">
    <div class="container">
        <div class="footer-logo-container">
            <a href="./index.html">
                <img src="../../img/logo.png" alt="Logo" class="footer-logo" />
