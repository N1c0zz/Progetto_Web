<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Link al file CSS generale -->
    <link rel="stylesheet" href="../css/general.css" />
    <!-- Link al file CSS personalizzato -->
    <link rel="stylesheet" href="../css/homepage.css" />
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-light py-2">
    <div class="container">
        <nav class="d-flex" aria-label="Navigazione principale">
            <a href="./notifications.html" class="bi bi-bell me-auto p-2 fs-3 icon" aria-label="Vai alla sezione notifiche"></a>
            <a href="./login.html" class="bi bi-person-circle p-2 fs-3 icon" aria-label="Esegui il login o vai alla tua pagina personale"></a>
            <a href="./cartPage.html" class="bi bi-cart p-2 fs-3 icon" aria-label="Vai al tuo carrello"></a>
        </nav>
        <div class="container-fluid">
            <form class="d-flex" role="search" aria-label="Cerca prodotti">
              <input class="form-control me-2" type="search" placeholder="Cerca prodotto" aria-label="cerca prodotto" />
              <button class="btn btn-outline-dark" type="submit">Cerca</button>
            </form>
          </div>
    </div>
</header>
<main class="container overflow-auto py-3">
    <!-- categorie -->
    <nav class="d-flex gap-2 my-3 justify-content-center" aria-label="Navigazione categorie di vendita">
        <a href="/uomo" class="btn btn-light mr-2 border">Uomo</a>
        <a href="/donna" class="btn btn-light mr-2 border">Donna</a>
        <a href="/bambino" class="btn btn-light mr-2 border">Bambino</a>
    </nav>

    <!-- sezione offerte-->
    <div class="mb-3 text-center">
        <h5>OFFERTE</h5>
        <a href="/offerte">
            <div class="border rounded p-3 mx-auto" style="width: 90%; height: 150px;">
                <!-- Immagine con link -->
                <img src="offerte.jpg" alt="Banner delle offerte speciali" style="width: 100%; height: 100%; object-fit: cover;" />
            </div>
        </a>
    </div>

    <!-- novità e bestseller -->
    <div class="row">
        <div class="col-6 mb-3">
            <h6 class="text-center">NOVITÀ</h6>
            <a href="/novita">
                <div class="border rounded p-3 mx-auto" style="width: 90%; height: 100px;">
                    <!-- Immagine con link -->
                    <img src="novita.jpg" alt="Banner delle novità disponibili" style="width: 100%; height: 100%; object-fit: cover;" />
                </div>
            </a>
        </div>
        <div class="col-6">
            <h6 class="text-center">BESTSELLER</h6>
            <a href="/bestseller">
                <div class="border rounded p-3 mx-auto" style="width: 90%; height: 100px;">
                    <!-- Immagine con link -->
                    <img src="bestseller.jpg" alt="Banner dei bestseller" style="width: 100%; height: 100%; object-fit: cover;" />
                </div>
            </a>
        </div>
    </div>

    <!-- Icons Row with Clickable Logos -->
    <div class="text-center my-4">
        <h5 class="mb-3">MARCHE</h5>
        <div class="d-flex justify-content-center">
            <a href="#" class="mx-2">
                <img src="../../img/nike.png" alt="Nike" style="width: 3.5em; height: 3.5em; object-fit: contain;" />
            </a>
            <a href="#" class="mx-2">
                <img src="../../img/adidas.png" alt="Adidas" style="width: 3.5em; height: 3.5em; object-fit: contain;" />
            </a>
            <a href="#" class="mx-2">
                <img src="../../img/puma.png" alt="Puma" style="width: 3.5em; height: 3.5em; object-fit: contain;" />
            </a>
            <a href="#" class="mx-2">
                <img src="../../img/newBalance.png" alt="New Balance" style="width: 3.5em; height: 3.5em; object-fit: contain;" />
            </a>
            <a href="#" class="mx-2">
                <img src="../../img/timberland.png" alt="Timberland" style="width: 3.5em; height: 3.5em; object-fit: contain;" />
            </a>
        </div>
        <div class="mt-3"> <!-- DA SISTEMARE -->
            <a href="/marche" class="text-decoration-none d-block" style="font-size: 1.2em; color: inherit;">
                Tutte le marche
            </a>
        </div>
    </div>

    <!-- Categories Section -->
    <div class="text-center mb-4">
        <h5>Acquista per categoria</h5>
        <a href="/scarpe-uomo" class="btn btn-outline-secondary category-btn">Scarpe uomo</a>
        <a href="/scarpe-donna" class="btn btn-outline-secondary category-btn">Scarpe donna</a>
        <a href="/scarpe-bambino" class="btn btn-outline-secondary category-btn">Scarpe bambino</a>
        <a href="/bestseller" class="btn btn-outline-secondary category-btn">Bestseller</a>
        <a href="/novita" class="btn btn-outline-secondary category-btn">Novità</a>
        <a href="/offerte" class="btn btn-outline-secondary category-btn">Offerte</a>
    </div>

    <!-- Social Section -->
    <div class="text-center my-4">
        <hr class="mb-4" /> <!-- DA SISTEMARE -->
        <div class="d-flex justify-content-center">
            <a href="https://www.facebook.com" target="_blank" class="mx-3 icon" aria-label="Vai alla pagina Facebook">
                <i class="bi bi-facebook fs-3"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="mx-3 icon" aria-label="Vai alla pagina Twitter">
                <i class="bi bi-twitter fs-3"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="mx-3 icon" aria-label="Vai alla pagina Instagram">
                <i class="bi bi-instagram fs-3"></i>
            </a>
        </div>
    </div>
</main>

<footer class="footer mt-auto bg-light py-3">
    <div class="container">
        <div class="text-center mb-3">
            <a href="./homepage.html">
                <img src="../../img/logo.png" alt="Logo" style="width: 100px; height: auto;" />
            </a>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <nav class="text-start" aria-label="Navigazione pagine informative per l'utente">
                <a href="#" class="d-block mb-1">Informativa Privacy</a>
                <a href="#" class="d-block mb-1">Informativa Cookie</a>
                <a href="#" class="d-block mb-1">Termini e Condizioni</a>
            </nav>
            <div class="text-end">
                <p class="mb-0">
                    Nome Sede<br>
                    Indirizzo<br>
                    Città, CAP<br>
                    Telefono
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
